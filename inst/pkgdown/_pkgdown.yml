development:
  mode: auto

home:
  sidebar:
    structure: [custom, links, license, community, citation, authors, dev]
    components:
      custom:
        title: Project
        text: |
          This package is a part of the **tesselle** project, a collection of R
          packages for research and teaching in archaeology.
          Learn more at [tesselle.org](https://www.tesselle.org/).

authors:
  Archéosciences Bordeaux:
    href: https://www.archeosciences-bordeaux.fr
    html: >-
      <img src='https://www.tesselle.org/images/logo-archeosciences.svg' alt='Arch&eacute;osciences Bordeaux' height=32 style="height: 32px; margin-bottom: 3px;" />
  Université Bordeaux Montaigne:
    href: https://www.u-bordeaux-montaigne.fr
    html: >-
      <img src='https://www.tesselle.org/images/logo-ubm.svg' alt='Universit&eacute; Bordeaux Montaigne' height=32 style="height: 32px; margin-bottom: 3px;" />
  CNRS:
    href: https://www.cnrs.fr
    html: >-
      <img src='https://www.tesselle.org/images/logo-cnrs.svg' alt='CNRS' height=32 style="height: 32px; margin-bottom: 3px;" />

template:
  bootstrap: 5
  light-switch: true
  bslib:
    danger: "#A6081A"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    base_font: roboto
    heading_font: ubuntu
  includes:
    in_header:
      <meta property="og:locale" content="en_US" />
      <meta property="og:site_name" content="tesselle" />
      <script src="https://www.tesselle.org/scripts/unicorn.js"></script>
      <noscript><p><img src="https://analyseweb.huma-num.fr/matomo.php?idsite=332&rec=1" style="border:0" alt="" /></p></noscript>

search:
  exclude: ['CODE_OF_CONDUCT.html','CONTRIBUTING.html','LICENSE.html','authors.html','news/index.html']
